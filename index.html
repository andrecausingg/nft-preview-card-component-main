<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Css -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/mq.css">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
  <header class="header">
      <div class="header-img-container">
        <div class="overlay">
          <img src="images/icon-view.svg" alt="icon-view">
        </div>
        <img src="images/image-equilibrium.jpg" alt="" width="100%">
      </div>

      <h3>Equilibrium #3429</h3>
      <p class="content-p">Our Equilibrium collection promotes balance and calm.</p>

      <div class="header-content-container">
        <div class="description-container">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum">
          <p class="text-cyan">0.041 ETH</p>
        </div>
        
        <div class="description-container">
          <img src="images/icon-clock.svg" alt="icon-clock">
          <p>3 days left</p>
        </div>
      </div>

      <hr>

      <div class="user-container">
        <img src="images/image-avatar.png" alt="image-avatar" width="36px" height="36px">
        <p>Creation of <span class="text-white">Jules Wyvern</span></p> 
      </div>
 
  </header>

  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://andrecausing.cf/">Andre Causing</a>.
  </footer>

</body>
</html>
